<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="number" type="button" value="1" role="button">1</button>
            <button class="number" type="button" value="2" role="button">2</button>
            <button class="number" type="button" value="3" role="button">3</button>
            <button class="operator" type="button" value="+" role="button">+</button>
            <button class="number" type="button" value="4" role="button">4</button>
            <button class="number" type="button" value="5" role="button">5</button>
            <button class="number" type="button" value="6" role="button">6</button>
            <button class="operator" type="button" value="-" role="button">-</button>
            <button class="number" type="button" value="7" role="button">7</button>
            <button class="number" type="button" value="8" role="button">8</button>
            <button class="number" type="button" value="9" role="button">9</button>
            <button class="operator" type="button" value="*" role="button">*</button>
            <button class="number" type="button" value="0" role="button">0</button>
            <button class="equal" type="submit" role="button">=</button>
            <button class="operator" type="button" value="/" role="button">/</button>
            <button type="button" value="." role="button">.</button>
            <button class="clear" type="button" role="button">C</button>
            <button class="sqrt" type="button" role="button">âˆš</button>
            <button class="percent" type="button" role="button">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
